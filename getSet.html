<script>
const person ={
  firstname:'AKASH',
  lastname:'Bora',
  get fullname(){
    return `${person.firstname} ${person.lastname}`
  },
  set fullname(value){
    const parts = value.split(' ');
    this.firstname=parts[0]
    this.lastname=parts[1]
  }
}
document.write(person.fullname+"<br/>");
person.fullname='updated bora';
document.write(person.fullname);

</script>
