<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callbacks</h2>

<p>Do a calculation and then display the result.</p>

<p id="demo"></p>

<script>


function myCalculator(num1, num2) {
  let sum = num1 + num2;
  return document.getElementById("demo").innerHTML = sum
}

myCalculator(5, 5);
</script>

</body>
</html>
